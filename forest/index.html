<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./images/logo.png" rel="icon" type="image/png" sizes="32x32" ><!--파비콘-->
    <title>마음 상담센터 숲</title>
    <link href="css/swiper.css" rel="stylesheet" type="text/css"><!-- 수정X -->
	<link href="css/slidebanner.css" rel="stylesheet" type="text/css"><!--디자인에 맞게 수정-->
</head>
<body>
    <!-- 슬라이드 구문 -->
	<div class="swiper-container slide">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<a href="#"><img src="./images/1.jpg" alt="1"></a>
			</div>
            <div class="swiper-slide">
				<a href="#"><img src="./images/2.jpg" alt="2"></a>
			</div>
            <div class="swiper-slide">
				<a href="#"><img src="./images/3.jpg" alt="3"></a>
			</div>
            <div class="swiper-slide">
				<a href="#"><img src="./images/4.jpg" alt="4"></a>
			</div>
            <div class="swiper-slide">
				<a href="#"><img src="./images/5.jpg" alt="5"></a>
			</div>
		</div>
		<!-- 화살표 버튼 -->
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
		<!-- 블릿 버튼 -->
		<div class="swiper-pagination"></div>
	</div>
	<!--홈버튼-->
	<a href="../index.html" class="home"><img src="./images/home.png" alt="home버튼"></a>
	
	<!-- 슬라이드 js -->
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script><!-- 제이쿼리 라이브러리,수정X -->
	<script src="script/swiper.min.js"></script><!-- 수정X -->
	<script src="script/slidebanner.js"></script><!--디자인에 맞게 수정-->
</body>
</html>
